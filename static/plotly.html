    <script>
    function predictRegime(){
      const XHR = new XMLHttpRequest(),
      FD  = new FormData();

      var x = document.getElementById("hstar").value;
      var y = document.getElementById("bstar").value;
      console.log("HELLO")
      // Push our data into our FormData object
      FD.append( "b_input", x );
      FD.append( "h_input", y );

      XHR.open( 'POST', 'http://127.0.0.1:5000/predict/regime' );

      // Send our FormData object; HTTP headers are set automatically
      XHR.send(FD);
      console.log("send")
      XHR.onload = function(){
          console.log(XHR.response)
          var x = XHR.response
          console.log(x)
          str =""
          if (x == "10"){
             str = "Bowl" 
          }
          if(x == "11"){
            str = "Bell"
          }
          if(x == "12"){
            str = "Balloon"
          }
          if(x == "13"){
            str = "Bulb"
          }
          console.log(str)
          document.getElementById("shape").innerHTML = "Regime Shape= "+ str;
      }  
    }
    function mFunction(){
      predictRegime()
      const XHR1 = new XMLHttpRequest(),
      FD1  = new FormData();

      var x = document.getElementById("hstar").value;
      var y = document.getElementById("bstar").value;

      FD1.append( "x", x );
      FD1.append( "y", y );

      XHR1.open( 'POST', 'http://127.0.0.1:5000/predict/contactAngle' );

      // Send our FormData object; HTTP headers are set automatically
      XHR1.send(FD1);

      console.log("send")
      XHR1.onload = function(){
          var x = XHR1.response
          console.log(x)
          document.getElementById("res").innerHTML ="Contact Angle = "+ parseFloat(x).toFixed(4)+"<span>&#176;</span>";
    }
